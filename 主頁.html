    <style>
        .custom-navbar {
            background-color: black;
            padding: 5px 5px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .custom-navbar .navbar-brand img {
            height: 60px;
        }

        .custom-navbar .nav-link {
            color: white;
            font-size: 20px;
            margin-right: 15px;
        }

        }

        }

        .bi-instagram:hover {
            color: #FF359A;
        }

        .bi-facebook:hover {
            color: #0072E3;

        .carousel-container {
            width: 80%;
            /* 設定寬度 */
            max-width: 950px;
            /* 避免過寬 */
            padding: 10px;
            /* 內邊距，讓框框內的內容不貼邊 */
            border: 2px solid gray;
            /* 外框顏色 */
            border-radius: 10px;
            /* 圓角 */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            /* 添加陰影 */
            background-color: white;
            /* 設定背景色 */
        }

        .carousel-inner img {
            height: 700px;
            /* 設定統一高度 */
            object-fit: cover;
            /* 確保圖片填滿不變形 */
        }

        @media (max-width: 768px) {
            .carousel-container {
                width: 95%;
                /* 在小螢幕時縮小 */
                max-width: 600px;
            }

            .carousel-inner img {
                height: 300px;
                /* 在手機上圖片高度縮小*/
            }
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        .results {

            width: 100%;

            max-height: 150px;
            overflow-y: auto;

        .results div {
            padding: 8px;

        }

        .results div:hover {
            background: #f0f0f0;
        }

        .banner{

        .banner1{

        .banner2{

        .banner-txt h1{

    <button onclick="scrollToTop()" id="scrollTopBtn" class="btn position-fixed bottom-0 end-0 m-4"

    <script>
        // 監聽滾動事件，控制按鈕顯示與否
        window.onscroll = function () {
            let btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        // 點擊按鈕時滾回頂部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
